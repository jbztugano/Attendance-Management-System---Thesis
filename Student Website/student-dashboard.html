<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Student</title>
    <style>
        .main-body {
            margin: 0px 0px;
        }
        .header-container {
            background-color: rgb(156,44,44);
            color: white;
            width: 100%;
            height: 172px;
            display: flex;
            flex-direction: row;
            margin: 0px 0px;
        }
        .logo-div {
            margin-top: 30px;
        }
        .logo-LPU {
            height: 100px;
            width: 100px;
        }
        .header-subheader {
            padding-bottom: 20px;
        }
        .header {
            font-weight: 600;
            font-size: 45px;
            margin-bottom: 0px;
            margin-top: 35px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .subheader {
            margin-top: 2px;
            font-size: 25px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        .header-basement {
            width: 100%;
            height: 57px;
            background-color: rgb(192,91,91);
            margin: 0px;
        }
        .sidebar {
            position: fixed;
            top: 229px; /* Adjusted for header height */
            left: 0;
            display: flex;
            flex-direction: column;
            width: 245px;
            height: calc(100vh - 229px); /* Adjusted for header height */
            justify-content: space-evenly;
            background-color: rgb(240, 240, 240);
            padding-right: 20px;
        }

        .sidebar-buttons {
            height: 63px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgb(236, 225, 125);
            border-style: none;
        }
        .sidebar-buttons:hover {
            background-color: rgb(187, 178, 99);
        }
        .sidebar-buttons:active{
            opacity: 0.85;
        }
        .overview-space {
            position: fixed;
            background-color: rgb(205, 205, 255);
            top: 250px;
            right: 30px;
            bottom: 30px;
            left: 300px;
            display: flex;
            flex-direction: column;
        }
        .overview-text {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .overview-and-calendar {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: rgb(153, 97, 97);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .progress-overview {
            width: 700px;
            height: 500px;
            background-color: rgb(242, 255, 235);
        }
        .calendar-overview {
            width: 700px;
            height: 500px;
            background-color: rgb(196, 207, 168);
        }

    </style>
</head>
<body class="main-body">
    <div class="header-container">
        <div class="logo-div">
            <img class="logo-LPU" src="Images/LPU Logo White.png">
        </div>
        <div class="header-subheader">
            <p class="header">
                Center for Sports Development
                <p class="subheader">
                    Lyceum of the Philippines University - Cavite
                </p>
            </p>
        </div>
    </div>
    <h2 class="header-basement"></h2>
    <div class="sidebar">
        <button class="sidebar-buttons" onclick="window.location.href='student-dashboard.html'">DASHBOARD</button>
        <button class="sidebar-buttons" onclick="window.location.href='student-classes.html'">MY PE CLASSES</button>
        <button class="sidebar-buttons" onclick="window.location.href='student-attendance-records.html'">ATTENDANCE RECORDS</button>
        <button class="sidebar-buttons" onclick="window.location.href='student-notifications.html'">NOTIFICATIONS</button>
        <button class="sidebar-buttons" onclick="window.location.href='student-settings.html'">SETTINGS</button>
        <button class="sidebar-buttons" onclick="window.location.href='student-logout.html'">LOG OUT</button>
    </div>
    <div class="overview-space">
        <p class="overview-text">Student Overview</p>
        <div class="overview-and-calendar">
            <div class="progress-overview"></div>
            <div class="calendar-overview"></div>
        </div>
    </div>
</body>
</html>
